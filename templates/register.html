<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../static/CSS/styles.css">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-left">
            <img src="../static/Images/stock-keeping-unit.png" alt="Logo" class="logo">
            <span>Inventory Management</span>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
    <div class="register-container">
        <h2>Register</h2>
        {% if message %}
        <div id="{{ message_class }}">{{ message }}</div>
        {% endif %}
        <form id="registerForm" action="/register" method="post">
            <div class="form-group">
                <label for="f-name">First Name</label>
                <input type="text" id="f-name" name="f-name" required>
            </div>
            <div class="form-group">
                <label for="l-name">Last Name</label>
                <input type="text" id="l-name" name="l-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="ssn">Social Security Number</label>
                <input type="text" id="ssn" name="ssn" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="login-prompt">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login now</a></p>
        </div>
    </div>
</body>
</html>
