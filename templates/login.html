<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/CSS/login-register-styles.css">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-left">
            <img src="../Images/stock-keeping-unit.png" alt="Logo" class="logo">
            <span>Inventory Management</span>
        </div>
        <div class="nav-right">
            <a href="../templates/register.html">Register</a>
            <a href="../templates/login.html">Login</a>
        </div>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
        <div class="register-prompt">
            <p>Don't have an account? <a href="../templates/register.html">Register now</a></p>
        </div>
    </div>
    <script src="../static/Scripts/script.js"></script>
</body>
</html>
